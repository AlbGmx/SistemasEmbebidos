<!DOCTYPE html>
<html>

<head>
	<title>WiFi Configuration</title>
	<style>
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
			font-family: Arial, sans-serif;
			background-color: #f0f4f8;
		}

		.config-form {
			background-color: #ffffff;
			padding: 30px;
			border-radius: 10px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			width: 320px;
			text-align: center;
		}

		.config-form h2 {
			margin-bottom: 20px;
			color: #333;
			font-size: 24px;
		}

		.config-form label {
			display: block;
			margin-bottom: 8px;
			font-weight: bold;
			color: #666;
		}

		.config-form input[type="text"],
		.config-form input[type="password"] {
			width: 100%;
			padding: 10px;
			margin-bottom: 15px;
			border: 1px solid #ccc;
			border-radius: 5px;
			font-size: 16px;
		}

		.config-form input[type="submit"] {
			width: 100%;
			padding: 12px;
			font-size: 16px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}

		.config-form input[type="submit"]:hover {
			background-color: #45a049;
		}
	</style>
</head>

<body>

	<div class="config-form">
		<h2>Configurar WiFi</h2>
		<form action="/config">
			<label for="query_ssid">WiFi Name</label>
			<input type="text" id="query_ssid" name="query_ssid" maxlength="32" placeholder="SSID" required>

			<label for="query_pass">WiFi Password</label>
			<input type="password" id="query_pass" name="query_pass" maxlength="32" placeholder="Password" required>

			<label for="query_name">Device Name (0 or 1)</label>
			<input type="text" id="query_name" name="query_name" placeholder="0 or 1" required pattern="[0-1]">

			<input type="submit" value="Finish">
		</form>
	</div>

</body>

</html>
